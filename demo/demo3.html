<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Website Design</title>
    <link rel="stylesheet" href="styles.css">

    <style>body {
        background: linear-gradient(135deg, #000000, #1A1A1A);
        color: #D3D3D3;
        font-family: 'Orbitron', sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        text-align: center;
        border: 2px solid #00FFFF;
        padding: 20px;
        background: #1A1A1A;
        box-shadow: 0 0 20px #00FFFF;
        position: relative;
        max-width: 800px;
        width: 100%;
    }
    
    .container::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        border: 2px solid #00FFFF;
        box-shadow: 0 0 20px #00FFFF;
        z-index: -1;
    }
    
    h1 {
        color: #00FFFF;
        font-size: 2em;
        margin-bottom: 20px;
    }
    
    nav {
        margin-bottom: 20px;
    }
    
    .button {
        border: 2px solid #00FFFF;
        padding: 10px 20px;
        color: #00FFFF;
        background: #000;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        font-weight: bold;
        margin: 0 10px;
    }
    
    .button:hover {
        background: #00FFFF;
        color: #000;
    }
    
    footer {
        color: #D3D3D3;
        font-size: 0.8em;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>CYBER WEBSITE DESIGN</h1>
        <nav>
            <a href="#" class="button">Home</a>
            <a href="#" class="button">About</a>
            <a href="#" class="button">Services</a>
            <a href="#" class="button">Contact</a>
        </nav>
        <footer>
            Â© 2024 CyberCorp. All rights reserved.
        </footer>
    </div>
</body>
</html>
